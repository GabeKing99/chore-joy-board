name: PWA check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pwa-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check PWA endpoints
        run: |
          curl -sSfL https://gabeking99.github.io/chore-joy-board/manifest.json > /dev/null
          curl -sSfL https://gabeking99.github.io/chore-joy-board/service-worker.js > /dev/null
          curl -sSfL https://gabeking99.github.io/.well-known/assetlinks.json > /dev/null
